<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yoga Game</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header><h1>Learn Sanskrit</h1></header>
    <main>
      <h1 align="center">Match Yoga Pose to Sanskrit Term</h1>

      <div class="answers">
        <li class="drag" data-ans="virabradasanatwo"><p>Virabradasana II</p></li>
        <li class="drag" data-ans="virabradasanaone"><p>Virabradasana I</p></li>
      </div>

      <div class="questions">
        <li class="drop" data-soln="virabradasanatwo"><img src="./assets/warrior2a.png" alt="virabradasana two"></li>
        <li class="drop" data-soln="virabradasanaone"><img src="./assets/warrior-one-pose-300x300.png" alt="virabradasana one"></li>
      </div>

      <button class="assess" onclick="myFunction()">Assess!</button>

      <section class="score">
        <div class="name"></div>

      </section>

    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
